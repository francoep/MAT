program: train.py
command: 
  - ${env}
  - python3
  - ${program}
  - ${args}
method: bayes
metric:
  goal: minimize
  name: Test RMSE
parameters: 
  prefix:
    values: ["data/aqsol/aqsol_scaf","data/aqsol/aqsol_scaf_2d"]
  fold:
    values: ["0"]
  epochs:
    min: 250
    max: 2000
  loss:
    values: ["mse","mae","huber"]
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["sgd","adam"]
  momentum:
    min: 0.5
    max: 0.9
  weight_decay:
    min: 0
    max: 0.5
early_terminate:
  type: hyperband
  min_iter: 10